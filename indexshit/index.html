<script>
/**
 * detect IE
 * returns version of IE or false, if browser is not Internet Explorer
 */
function detectIE() {
    var ua = window.navigator.userAgent;

    var msie = ua.indexOf('MSIE ');
    if (msie > 0) {
        // IE 10 or older => return version number
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
    }

    var trident = ua.indexOf('Trident/');
    if (trident > 0) {
        // IE 11 => return version number
        var rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
    }

    var edge = ua.indexOf('Edge/');
    if (edge > 0) {
       // IE 12 => return version number
       return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
    }

    // other browser
    return false;
}

    if (detectIE())
        groupin = Snap("#triSVG").selectAll("*")[4];
    else
        groupin = Snap("#triSVG").select("g[filter='url(#artifacts)']");


(function(w, d, c) {
  var width = 1500,
    height = 1500,
    snap = Snap("#triSVG"),
    vertices = [],
    triangles,
    grouping = groupin;

  function createTriangles() {
    for (var x = 0; x <= width; x += 100) {
      for (var y = 0; y <= height; y += 100) {
        var xp, yp;
        if (x && x != width) {
          xp = x + (Math.floor(Math.random() * 81) - 40);
        } else {
          xp = x;
        }
        if (y && y != height) {
          yp = y + (Math.floor(Math.random() * 81) - 40);
        } else {
          yp = y;
        }
        vertices.push([xp, yp]);
      }
    }

    triangles = Delaunay.triangulate(vertices);

    for (var i = 0; i < triangles.length; i += 3) {
      drawTriangle(i);
    }
  }

  function drawTriangle(i) {
    var poly = snap.polygon([
      vertices[triangles[i]][0], vertices[triangles[i]][1],
      vertices[triangles[i + 1]][0], vertices[triangles[i + 1]][1],
      vertices[triangles[i + 2]][0], vertices[triangles[i + 2]][1]
    ]).attr({
      fill: randomColor()
    });

    poly.centroid = {
      x: (vertices[triangles[i]][0] + vertices[triangles[i + 1]][0] + vertices[triangles[i + 2]][0]) / 3,
      y: (vertices[triangles[i]][1] + vertices[triangles[i + 1]][1] + vertices[triangles[i + 2]][1]) / 3
    };

    var cir = snap.circle(poly.centroid.x, poly.centroid.y, 0).attr({
      fill: "#1A1A1A"
    });

    grouping.add(poly, cir);
  }
  
  function randomColor() {
    //r = Math.floor(Math.random() * 100) + 100;
    //b = Math.floor(Math.random() * 50) + 200;
    //return 'rgb(' + r.toString() + ',0,' + b.toString() + ')';
    //h = Math.floor(Math.random() * 100) + 100;
    h = (Math.floor(Math.random() * 2.5) + 8.5 )/100;
    s = (Math.floor(Math.random() * 20) + 70 )/100;
    l = (Math.floor(Math.random() * 85) + 70 )/240;
    //alert(Snap.hsl(0.083,0.625,l));
    //return 'hsl(0.083,0.625' + l.toString() + ')';
    return Snap.hsl(h,s,l);
  }

  createTriangles();

  // triSVG
  var triSVG = d.querySelectorAll("#triSVG polygon"),
    triTween = new TimelineLite();

  function randomPoly() {
    return Math.floor(Math.random() * 200);
  }

  function nextPoly() {
    triTween.to(triSVG[randomPoly()], .2, {
      fill: randomColor(),
      onComplete: nextPoly
    })
  }

  nextPoly()

})(window, document);
</script>
